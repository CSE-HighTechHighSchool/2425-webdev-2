<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
                crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
                integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" 
                crossorigin="anonymous">
    <link rel="stylesheet" href="tours.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
                crossorigin="anonymous"></script>
    <title>TourVenice</title>
  </head>
  <body>
<nav class="navbar navigation-bar navbar-expand-lg nb-background-color">
        <a href="index.html" class="navbar-brand">
            <img src="index-imgs/logo.png" alt="Site Logo" class="d-inline-block align-text-top w-50" id="logo-img">
        </a>


        <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Callapsible navbar menu with custon hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
            <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto"> <!-- ms-auto provides auto margin spacing -->
                <li class="nav-item">
                    <a href="venice.html" class="nav-link hover-underline-animation nbMenuItem">About Venice</a>
                </li>
                <li class="nav-item">
                    <a href="tours.html" class="nav-link hover-underline-animation nbMenuItem">Tours</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link hover-underline-animation nbMenuItem">About Us</a>
                </li>
                </ul>
            </div>
      </nav>
    <!-- Background image container -->
        <div class="bg-image-container">
            <div class="dark-overlay"></div>
            <div class="text-overlay">
                <h1>Welcome to Venice</h1>
                <p>Your Venetian Journey Starts Here</p>
            </div>
            <div class="scroll-down">
                <a href="#tour-offering">
                    <i class="bi bi-arrow-down-circle"></i>
                </a>
            </div>
        </div>
        <!-- Content below the background image container -->
 <!-- Content below the background image container -->
        <div id="tour-offering" class="tour-offering">
            <h1>Our tour offerings:</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-image-card" style="background-image: url('index-imgs/gondola-tour.jpg');">
                        <div class="card-body">
                            <p class="card-text">Basilica San Marco, Doges Palace & Gondola ride</p>
                            <h3 class="card-title">Venice in a day.</h3>
                            <a href="#" class="plus-icon"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-image-card" style="background-image: url('path/to/image1.jpg');">
                        <div class="card-body">
                            <h5 class="card-title">Tour 1</h5>
                            <p class="card-text">Description of Tour 1.</p>
                            <a href="#" class="plus-icon"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-image-card" style="background-image: url('path/to/image3.jpg');">
                        <div class="card-body">
                            <h5 class="card-title">Tour 3</h5>
                            <p class="card-text">Description of Tour 3.</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.querySelector('.scroll-down a').addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        </script>
  </body>
</html>
