<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Add Google Fonts before your custom CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Domine:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/auth.css" />

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      defer
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="js/login.js" defer></script>
    <script src="js/scroll.js" defer></script>
    <script src="js/navbar.js" defer></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="home.html">
          <i class="bi bi-geo-alt-fill"></i> Tour Venice
        </a>
        <!-- Toggle Button for Mobile View -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          data-bs-theme="light"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links and Buttons -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Centered Navigation Links -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="about-venice.html">About Venice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tours.html">Tours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About Us</a>
            </li>
          </ul>
          <!-- Register and Login Buttons -->
          <div class="d-flex margin-left">
            <a id="userLink" href="register.html" class="reg-btn me-2">Sign Up</a>
            <a id="signOut" href="login.html" class="login-btn active">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Split Container Section -->
    <!-- Login Form Section -->
    <div class="split-container">
      <div class="split-left form-side">
        <div class="form-container">
          <div class="form-title-container">
            <h1>Login</h1>
            <p class="form-subtitle">Don't have an account? <a href="register.html">Sign up</a></p>
          </div>

          <div class="form-content">
            <form>
              <input
                type="email"
                placeholder="Email"
                id="loginEmail"
                class="form-control mb-3"
                required
              />
              <input
                type="password"
                placeholder="Password"
                id="loginPassword"
                class="form-control mb-3"
                required
              />
              <button
                type="button"
                id="signIn"
                name="signIn"
                class="btn btn-primary mb-3 w-100"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="split-right">
        <img src="img/gondola.jpg" alt="Venice Night Tour" class="split-image" />
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Tour Venice. All rights reserved. Disclaimer: This is a fictional website.
        Please do not try to book a tour.
      </p>
      <p>
        Contact us: <a href="mailto:info@venicetours.com">info@venicetours.com</a> | +39 XXX XXX
        XXXX
      </p>
    </footer>
  </body>
</html>
